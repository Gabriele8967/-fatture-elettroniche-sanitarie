<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autorizzazione API - Semplificata</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2563eb, #3b82f6);
            color: white;
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            max-width: 500px;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            background: rgba(220, 38, 38, 0.2);
            border: 1px solid #dc2626;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
        .success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid #22c55e;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
        .debug {
            background: rgba(0,0,0,0.3);
            padding: 1rem;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.8rem;
            text-align: left;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Autorizzazione API - TEST</h1>
        <div id="status">
            <div class="spinner"></div>
            <p>Elaborazione autorizzazione in corso...</p>
        </div>
        <div id="debug" class="debug"></div>
    </div>

    <script>
        function log(message) {
            const debugDiv = document.getElementById('debug');
            debugDiv.textContent += new Date().toLocaleTimeString() + ': ' + message + '\n';
            console.log(message);
        }

        // Gestisce il callback OAuth2 SENZA verifica state
        async function handleAuthCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            const error = urlParams.get('error');

            const statusDiv = document.getElementById('status');

            log('URL params: ' + window.location.search);
            log('Code: ' + (code ? 'Ricevuto' : 'Mancante'));
            log('State: ' + (state || 'Mancante'));
            log('Error: ' + (error || 'Nessuno'));

            if (error) {
                statusDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Errore Autorizzazione</h3>
                        <p>Errore: ${error}</p>
                        <p>Descrizione: ${urlParams.get('error_description') || 'Autorizzazione negata'}</p>
                    </div>
                    <button onclick="window.close()">Chiudi</button>
                `;
                return;
            }

            if (!code) {
                statusDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Parametri Mancanti</h3>
                        <p>Codice di autorizzazione mancante.</p>
                    </div>
                    <button onclick="window.close()">Chiudi</button>
                `;
                return;
            }

            // SKIP STATE VERIFICATION per il testing
            log('SKIPPING state verification for testing');

            try {
                // Simula scambio token (in produzione chiamare API reale)
                log('Simulazione scambio token...');
                
                // Simula token di successo
                const mockToken = 'mock_access_token_' + Date.now();
                
                localStorage.setItem('fatture_access_token', mockToken);
                localStorage.setItem('fatture_token_expires', Date.now() + (3600 * 1000));
                
                statusDiv.innerHTML = `
                    <div class="success">
                        <h3>‚úÖ Autorizzazione Completata (TEST)</h3>
                        <p>API configurate correttamente!</p>
                        <p>Token simulato salvato.</p>
                        <p>Puoi ora chiudere questa finestra.</p>
                    </div>
                    <button onclick="window.close()">Chiudi</button>
                `;
                
                // Notifica la finestra principale
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'auth_success',
                        access_token: mockToken
                    }, '*');
                    log('Messaggio inviato alla finestra principale');
                }
                
            } catch (error) {
                log('Errore: ' + error.message);
                statusDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Errore Token</h3>
                        <p>Errore: ${error.message}</p>
                    </div>
                    <button onclick="window.close()">Chiudi</button>
                `;
            }
        }

        // Avvia il processo quando la pagina √® caricata
        document.addEventListener('DOMContentLoaded', handleAuthCallback);
    </script>
</body>
</html>
