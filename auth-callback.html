<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autorizzazione API - Fatture in Cloud</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2563eb, #3b82f6);
            color: white;
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            max-width: 500px;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            background: rgba(220, 38, 38, 0.2);
            border: 1px solid #dc2626;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
        .success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid #22c55e;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Autorizzazione API</h1>
        <div id="status">
            <div class="spinner"></div>
            <p>Elaborazione autorizzazione in corso...</p>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        // Gestisce il callback OAuth2
        async function handleAuthCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            const error = urlParams.get('error');

            const statusDiv = document.getElementById('status');

            if (error) {
                statusDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Errore Autorizzazione</h3>
                        <p>Errore: ${error}</p>
                        <p>Descrizione: ${urlParams.get('error_description') || 'Autorizzazione negata'}</p>
                    </div>
                    <button onclick="window.close()">Chiudi</button>
                `;
                return;
            }

            if (!code || !state) {
                statusDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Parametri Mancanti</h3>
                        <p>Codice di autorizzazione o stato mancante.</p>
                    </div>
                    <button onclick="window.close()">Chiudi</button>
                `;
                return;
            }

            // Verifica stato per sicurezza
            if (!verifyState(state)) {
                statusDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Errore di Sicurezza</h3>
                        <p>Stato OAuth2 non valido.</p>
                    </div>
                    <button onclick="window.close()">Chiudi</button>
                `;
                return;
            }

            try {
                // Scambia il codice con un access token
                const tokenResponse = await exchangeCodeForToken(code);
                
                if (tokenResponse.access_token) {
                    // Salva il token nel localStorage
                    localStorage.setItem('fatture_access_token', tokenResponse.access_token);
                    localStorage.setItem('fatture_refresh_token', tokenResponse.refresh_token);
                    localStorage.setItem('fatture_token_expires', Date.now() + (tokenResponse.expires_in * 1000));
                    
                    statusDiv.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ Autorizzazione Completata</h3>
                            <p>API configurate correttamente!</p>
                            <p>Puoi ora chiudere questa finestra e tornare al sistema di fatturazione.</p>
                        </div>
                        <button onclick="window.close()">Chiudi</button>
                    `;
                    
                    // Notifica la finestra principale
                    if (window.opener) {
                        window.opener.postMessage({
                            type: 'auth_success',
                            access_token: tokenResponse.access_token
                        }, '*');
                    }
                } else {
                    throw new Error('Token non ricevuto');
                }
            } catch (error) {
                console.error('Errore scambio token:', error);
                statusDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Errore Token</h3>
                        <p>Impossibile ottenere il token di accesso.</p>
                        <p>Errore: ${error.message}</p>
                    </div>
                    <button onclick="window.close()">Chiudi</button>
                `;
            }
        }

        // Scambia il codice di autorizzazione con un access token
        async function exchangeCodeForToken(code) {
            const response = await fetch(FATTURE_IN_CLOUD_CONFIG.TOKEN_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({
                    grant_type: 'authorization_code',
                    client_id: FATTURE_IN_CLOUD_CONFIG.CLIENT_ID,
                    client_secret: FATTURE_IN_CLOUD_CONFIG.CLIENT_SECRET,
                    redirect_uri: FATTURE_IN_CLOUD_CONFIG.REDIRECT_URI,
                    code: code
                })
            });

            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`HTTP ${response.status}: ${errorText}`);
            }

            return await response.json();
        }

        // Avvia il processo quando la pagina √® caricata
        document.addEventListener('DOMContentLoaded', handleAuthCallback);
    </script>
</body>
</html>
